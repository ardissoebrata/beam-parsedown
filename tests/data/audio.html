<h1 id="audio">Audio</h1>
<p>To embed audio, add <code>audio:</code> followed by the link to audio file (m4a).</p>
<p><audio controls="" preload="none"><source src="http://example.test/data/audios.m4a" /></audio></p>
<p><audio controls="" preload="none"><source src="http://other-example.com/audios.m4a" /></audio></p>
